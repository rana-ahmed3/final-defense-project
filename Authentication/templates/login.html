{% extends 'base.html' %} {% load static %} {% block head %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript">
  addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
</script>
<!-- Custom Theme files -->
<link
  href="{% static 'styles.css' %}"
  rel="stylesheet"
  type="text/css"
  media="all"
/>
<!-- //Custom Theme files -->
<!-- web font -->
<link
  href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
  rel="stylesheet"
/>
<!-- //web font -->
{% endblock %} 
{% block body %}
<!-- main -->
<div class="main-w3layouts wrapper">
  {% if error %}
  <h2 style="color: blue" align="center">{{ error }}</h2>
  > {% endif %}
  <h1>Login Here</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form action="\login/" method="POST">
        {% csrf_token %}
        <input
          class="text"
          type="text"
          name="username"
          placeholder="Username"
          required=""
        />
        <br />
        <br />
        <input
          class="text"
          type="password"
          name="password"
          placeholder="Password"
          required=""
        />

        <input type="submit" value="LOGIN" />
      </form>
      <p>Don't have an Account? <a href="/reg"> Registration Now!</a></p>
    </div>
  </div>
  <!-- copyright -->
  <div class="colorlibcopy-agile">
    <p>Â© Airline service Login form</p>
    <p></p>
  </div>

  <!-- //copyright -->
  <ul class="colorlib-bubbles"></ul>
</div>

{% endblock %}
