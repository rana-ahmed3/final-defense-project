{% extends 'base.html' %} {% load static %} {% block head %}
<!--===============================================================================================-->
<link
  rel="icon"
  type="image/png"
  href="{% static 'images/icons/favicon.ico' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'vendor/animate/animate.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'vendor/select2/select2.min.css' %}"
/>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
<!--===============================================================================================-->
{% endblock %} {% block body %} {% if messages %} {% for message in messages %}
<div
  class="alert-{{ message.tags }} alert-warning alert-dismissible fade show"
  role="alert"
>
  <strong> {{ message }} </strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %} {% endif %}

<div class="contact1 mh-0">
  <div class="container-contact1">
    <div class="contact1-pic js-tilt" data-tilt>
      <img src="{% static 'images/img-01.png' %}" alt="IMG" />
    </div>

    <form method="POST" action="\contact/" class="contact1-form validate-form">
      {% csrf_token %}
      <span class="contact1-form-title"> Give Feedback </span>

      <div class="wrap-input1 validate-input" data-validate="Name is required">
        <input class="input1" type="text" name="name" placeholder="Name" />
        <span class="shadow-input1"></span>
      </div>

      <div
        class="wrap-input1 validate-input"
        data-validate="Valid email is required: ex@abc.xyz"
      >
        <input class="input1" type="text" name="email" placeholder="Email" />
        <span class="shadow-input1"></span>
      </div>

      <div
        class="wrap-input1 validate-input"
        data-validate="Subject is required"
      >
        <input
          class="input1"
          type="text"
          name="subject"
          placeholder="Subject"
        />
        <span class="shadow-input1"></span>
      </div>

      <div
        class="wrap-input1 validate-input"
        data-validate="Message is required"
      >
        <textarea
          class="input1"
          name="message"
          placeholder="Message"
        ></textarea>
        <span class="shadow-input1"></span>
      </div>

      <div class="container-contact1-form-btn">
        <button class="contact1-form-btn" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>

<!--===============================================================================================-->
<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
<script>
  $(".js-tilt").tilt({
    scale: 1.1,
  });
</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());

  gtag("config", "UA-23581568-13");
</script>

<!--===============================================================================================-->
<script src="{% static 'js/main.js' %}"></script>

{% endblock %}
