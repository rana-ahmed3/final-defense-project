<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/ind">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/contact">Feedback</a>
      </li>

    </ul>
  </div>
</nav>
   <div class="album py-5 bg-light">
    <div class="container" >
      <h1 class="my-2 text-center">International Available Flight</h1>>
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{% static 'ban.jpeg' %}" width="350" height="250">
            <div class="card-body">
              <p class="card-text"><h4>Biman Bangladesh Airlines</h4></p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{% static 'qua.jpg' %}" width="350" height="250">
            <div class="card-body">
             <p class="card-text"><h4>Qatar Airlines</h4></p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{% static 'mala.jpg' %}" width="350" height="250">
            <div class="card-body">
              <p class="card-text"><h4>Malaysia Airlines</h4></p>
              <div class="d-flex justify-content-between align-items-center">
                <b>11000 Tk</b>
              </div>
            </div>
          </div>
        </div>
        <div class="container" >
      <h1 class="my-2 text-center">Book Here </h1>
      </div>
          <form action="\ava/" method="POST" class="container">
          {% csrf_token %}
          <div class="form-group">
              <div class="form-group">
                  <span class="form-label">Passport Number</span>
                  <input class="form-control" name="passport_num" type="text" placeholder="">
              </div>
            <span class="form-label"><b>Select Airline</b></span>

											<select class="form-control" name="sflight">
                                              <option>Biman Bangladesh Airlines</option>
                                              <option>Qatar Airlines</option>
                                              <option>Malaysia Airlines</option>
											</select>
											<span class="select-arrow"></span>
          </div>


        <button type="submit" class="btn btn-primary">Book Now</button>
     </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
