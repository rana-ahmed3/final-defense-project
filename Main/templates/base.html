{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  {% endblock head %}
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

  <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />

  <title>Airline Service</title>
</head>

<body>
  {% include "navbar.html" %}
  {% block body %}
  {% endblock body %}
  <section id="footer">
    <footer style="background-color: white">
      <div class="mt-3">
        <div class="row" style="margin: 0px; padding :0px">
          <div class="col-lg-3">
            <div class="mt-4">
              <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/e56e8e29671327.55ff124425cc0.png"
                alt="" height="100px" width="250px">
            </div>
          </div>
          <div class="col-12 col-lg-3 col-md-6">
            <h2 style="color: #4fa3e3;">Services</h2>
            <a href="">Legal Stuff</a><br>
            <a href="">Privacy Policy</a><br>
            <a href="">Security</a><br>

          </div>
          <div class="col-12 col-lg-3 col-md-6">
            <h2 style="color: #4fa3e3;">Quick Links</h2>
            <a href="">Have Any Problem! <br> please Contact Fast</a><br>

          </div>
          <div class="col-12 col-lg-3 col-md-6">
            <h2 style="color: #4fa3e3;">Contact Us</h2>
            <div class="d-flex mt-3">
              <div class="mx-2 ">
                <a href="#">
                  <img src="{% static 'icon/facebook.svg' %}" width="40px" alt="">
                </a>
              </div>
              <div class="mx-2">
                <a href="#">
                  <img src="{% static 'icon/instagram.svg' %}" width="40px" alt="">
                </a>
              </div>
              <div class="mx-2">
                <a href="#">
                  <img src="{% static 'icon/twitter.svg' %}" width="40px" alt="">
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </footer>

  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
